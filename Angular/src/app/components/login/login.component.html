<div class="align-items-center">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <p-card header="Login" subheader="Iniciar sesi칩n en su cuenta" [style]="{width: '35rem', height:'auto'}"
      styleClass="p-card-shadow" class="bg-light min-vh-100 justify-content-center align-items-center d-flex flex-row">
      <div class="mb-3">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" class="form-control" pInputText [style]="{width: '32rem'}" placeholder="Email" [(ngModel)]="creds.email"/>
      </div>
      <div class="mb-3">
        <label for="password">Contrase침a</label>
        <input id="password" name="password" type="password" class="form-control" pPassword [style]="{width: '32rem'}" placeholder="Password" [(ngModel)]="creds.password" />
      </div>
      <div>
        <button pButton label="Ingresar" class="p-button-success" [style]="{width: '32rem'}" icon="pi pi-user"></button>
      </div>
    </p-card>
  </form>

</div>
