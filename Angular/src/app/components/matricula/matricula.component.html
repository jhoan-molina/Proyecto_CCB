<div class="container">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>-->
            <!-- <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>-->
            <button class="btn btn-success mb-3" [routerLink]= "['formulario-matri']">Crear Matriculas</button>
        </ng-template>

        <ng-template pTemplate="right">
            <!--<p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>  -->
            <i class="pi pi-flag" style="font-size: 2rem"></i>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="matriculas" [rows]="matriculas.length" [paginator]="true"
        [tableStyle]="{'min-width': '75rem'}" [rowHover]="true" dataKey="id" [showCurrentPageReport]="true" dataKey="id"
        class="table">
        <ng-template pTemplate="caption">
            <h5 class="m-0">Matriculas</h5>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="max-width:20rem" scope="col">Id <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="tipo_id" style="max-width:20rem" scope="col">Fecha de Registro<p-sortIcon
                        field="tipo_id"></p-sortIcon></th>
                <th pSortableColumn="tipo_persona" scope="col">Valor<p-sortIcon
                        field="tipo_persona"></p-sortIcon></th>
                <th pSortableColumn="nombre" style="max-width:10rem" scope="col">Estado <p-sortIcon
                        field="nombre"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-matricula>
            <tr>
                <th scope="row">{{matricula.id}}</th>
                <td>{{matricula.fecha_matricula}}</td>
                <td>{{matricula.valor}}</td>
                <td>{{matricula.estado}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary mr-2"
                    [routerLink]="['formulario-matri', matricula.id]"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                    (click)="eliminarMatricula(matricula.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
