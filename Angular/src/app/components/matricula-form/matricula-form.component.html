<app-header></app-header>
<div class="container">
    <h2>Registro de Matriculas</h2>
    <form class="row g-3">
        <div class="col-md-4">
            <label class="col-form-label">Identificaci√≥n</label>
            <input type="number" class="form-control" name="id" [(ngModel)]= "matricula.id">
        </div>
        <div class="col-md-3">
            <label class="col-form-label">Fecha de Matricula</label>
            <input type="datetime-local" class="form-control" name="fecha_matricula" [(ngModel)]= "matricula.fecha_matricula">
        </div>
        <div class="col-md-6">
            <label class="col-form-label">Valor</label>
            <input type="number" class="form-control" name="valor" [(ngModel)]= "matricula.valor">
        </div>
        <div class="col-md-3">
            <label class="col-  form-label">Estado</label>
            <input type="number" class="form-control" name="estado" [(ngModel)]= "matricula.estado">
        </div>

        <button type="submit" class="btn btn-success mt-2" (click)="crearMatricula()">Registrar</button>
    </form>
</div>
